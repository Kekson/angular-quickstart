<h2>My Heroes</h2>

<ul>
  <li *ngFor="let heroes of heroes" (click)="onSelect(heroes)" [class.selected]="heroes === selectedHero"> 
  <span class="badge">
     {{heroes.id}}
   </span>
   {{heroes.name}}
   </li>
</ul>


<div *ngIf="selectedHero">
<h2>{{selectedHero.name | uppercase}} Details</h2>
<div><span>id: </span>{{selectedHero.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="selectedHero.name" placeholder="name">
  </label>
</div>

</div>
